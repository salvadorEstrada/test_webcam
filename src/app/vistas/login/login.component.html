<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">   
          <div class="fadeIn first">
                 <img class="centrado" src="./assets/logo1.png" width="50%" >
          </div>
          <br>
          <br>
        <h6>Ingrese sus datos para accesar</h6> 
          
          <form ngNativeValidate [formGroup] = "loginForm" (ngSubmit)="onLogin(loginForm.value)" class="form-signin"> 
            
            <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                      <input type="email"   class="fadeIn second" placeholder="&#xf007; Ingrese correo"  formControlName="idUsuario"  required autocomplete="on">
                  </div>
                </div>  
            </div> 
            <div class="form-group" style="margin-top:25px;">
                <div class="row">
                  <div class="col-md-12">
                      <input type="password"  class="fadeIn third"  placeholder="&#xf13e; Ingrese password" formControlName="clave" required> 
                  </div>
                </div>
            </div>
            <br>
            <div class="row" *ngIf="">
                <label class="float-right" style="color:red">Usuario o password incorrecto</label>
            </div> 
            <br>
            <div class="col text-center"> 
                <button id="submitButton" type="submit" class="btn btn-sm  btn-block btn-normal" style=" font-size: 18px;" >Ingresar</button>  
                <br> 
                <br>
                <button id="submitButton" class="fas fa-fingerprint" onclick="this.blur();"   type="submit"  [disabled]="!loginForm" > Ingrese con huella</button>  
            </div>
         
          <br>
        </form>  
          <div class="alert alert-danger" *ngIf="validaAcceso">
              <h6> {{errorMsj}}</h6>
          </div> 
      </div>
    </div>
  </div>
</div>
</div>
